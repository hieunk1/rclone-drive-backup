name: Rclone Upload

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create service account JSON file
        run: |
          echo "${{ secrets.GDRIVE_SA_JSON }}" > sa.json

      - name: Create rclone.conf
        run: |
          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
[gdrive_sa]
type = drive
scope = drive
service_account_file = /home/runner/sa.json
EOF

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Test rclone config
        run: |
          rclone ls gdrive_sa: || (echo "‚ùå rclone config failed"; cat ~/.config/rclone/rclone.conf; exit 1)

      - name: Upload folder
        run: |
          rclone copy to_upload gdrive_sa:backups -vv